-     name: Belavoir Felner
      id: belavoir
      image: belavoir.jpg
      role: Coordonnateur Adjoint
      bio: ﻿Belavoir Felner, Ecrivain, Ingénieur Civil de formation,
            avec une spécialité en construction parasismique, Théologien,
            PDG de L’Institut de Recherche Environnementale et Technologique (I.R.E.T),
            Directeur Général de la CRAIE (Centre de Recherche Environnementale et Technologique),
            Coordonnateur Adjoint de GESTE-Haïti. Très tôt dans sa vie il développe une passion
            pour la télécommunication et les nouvelles technologies de l’information,
            où il a collaboré à la réalisation de nombreux projets en collaboration avec
            divers organisations locales et internationales. Animateur de radio et coach
            en développement personnel, il a ensuite contribué au lancement de plusieurs
            entreprises, actuellement il mène un plaidoyer en faveur de l’implantation des
            TIC dans toutes régions d’Haïti.
      twitter: https://twitter.com/felnerbel
      linkedin: https://www.linkedin.com/in/belavoir-felner-b4473834
      website:

