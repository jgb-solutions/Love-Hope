      bio: ﻿Joseph Jean Ronald Eliacin a 10 ans de pratique en web &amp; Graphic Design.
            Avant de rejoindre en 2012 le groupe REBO (REBO SA, INTERNEGOCE SA, PISA)
            comme Graphiste Sénior, il a occupé le poste de « Graphic Designer » à Communication Plus,
            puis Directeur de Créativité à HI PROMO. Il s&#39;est lancé en 2010 dans le freelance où il évolue
            encore sous le nom de &quot;BY ELIACIN&quot;. Il est par ailleurs co-fondateur et PDG de CréaCtion Studio
